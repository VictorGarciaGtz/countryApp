<h2>Por region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!--search box -->
    <button *ngFor="let region of regions"
    class="btn mx-2"
    (click)="searchByRegion(region)"
    [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
    >
      {{region}}
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <!-- table -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <countries-table
        [countries]="countries"
      ></countries-table>
  </div>
</div>
